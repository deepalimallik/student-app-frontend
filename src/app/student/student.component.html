<div class = "container-fluid">
  <h2>Student Registration Form</h2>
  <form [formGroup]="studentRegistrationForm" (ngSubmit)="onSubmit()">
    {{studentRegistrationForm.value | json}}
    <div class = "form-group">
      <label>Student Id:</label>
      <input formControlName="studentId" type="number" class="form-control">
    </div>

    <div class = "form-group">
      <label>Name:</label>
      <input [class.is-invalid]="StudentName.invalid && StudentName.touched" formControlName="StudentName" type="text" class="form-control">
<!--      <small [class.d-none]="studentRegistrationForm.get('StudentName').valid || studentRegistrationForm.get('StudentName').untouched" class="text-danger">Student Name is required</small>-->
      <div *ngIf="StudentName.invalid && StudentName.touched">
        <small *ngIf="StudentName.errors?.required" class="text-danger">Student Name is required</small>
        <small  *ngIf="StudentName.errors?.minlength" class="text-danger">Student Name must be at least 5 characters</small>
      </div>
    </div>

    <div class = "form-group">
      <label>Email:</label>
      <input formControlName="studentEmail" type = "email" class = "form-control">
    </div>

    <div class = "form-group">
      <label>Address:</label>
      <input formControlName="studentAddress" type="text" class="form-control">
    </div>

    <button [disabled]='!studentRegistrationForm.valid' class="btn btn-primary" type="submit">Add Student</button>


  </form>

</div>
